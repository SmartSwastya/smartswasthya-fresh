{% extends "base.html" %}
{% block content %}
<div class="min-h-screen p-6 bg-gradient-to-br from-[#d8e850] to-[#99e3f9]">
  <div class="max-w-6xl mx-auto grid gap-6">

    <!-- Header -->
    <div class="backdrop-blur-md bg-white/30 p-6 rounded-2xl shadow-lg border border-white/40">
      <h1 class="text-2xl font-bold">ðŸ“ˆ Sync Results</h1>
      <p>Detailed sync activity logs.</p>
    </div>

    <!-- Detailed Logs -->
    <div class="backdrop-blur-md bg-white/30 p-4 rounded-2xl border border-white/40 overflow-x-auto">
      <table class="w-full text-sm">
        <thead>
          <tr>
            <th class="text-left py-2 px-3">Service</th>
            <th class="text-left py-2 px-3">Status</th>
            <th class="text-left py-2 px-3">Time</th>
            <th class="text-left py-2 px-3">Details</th>
          </tr>
        </thead>
        <tbody>
          {% for log in detailed_logs %}
          <tr class="bg-white/20 rounded-xl">
            <td class="py-2 px-3">{{ log.service }}</td>
            <td class="py-2 px-3">{{ log.status }}</td>
            <td class="py-2 px-3">{{ log.sync_time }}</td>
            <td class="py-2 px-3 whitespace-pre-wrap">{{ log.log_details }}</td>
          </tr>
          {% else %}
          <tr>
            <td colspan="4" class="py-4 text-center">No logs available.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

  </div>
</div>
{% endblock %}
