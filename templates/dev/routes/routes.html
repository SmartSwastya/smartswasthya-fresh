{% extends "base.html" %}
{% block content %}
<div class="min-h-screen p-6 bg-gradient-to-br from-[#d8e850] to-[#99e3f9]">
  <div class="max-w-4xl mx-auto backdrop-blur-md bg-white/30 p-6 rounded-2xl shadow-lg border border-white/40">
    <h1 class="text-2xl font-bold mb-4">🔁 Registered Routes</h1>

    <table class="w-full table-auto text-left text-sm">
      <thead>
        <tr class="border-b border-white/40">
          <th class="py-2">Path</th>
          <th class="py-2">Name</th>
          <th class="py-2">Methods</th>
        </tr>
      </thead>
      <tbody>
        {% for r in routes %}
        <tr class="border-b border-white/20">
          <td class="py-2">{{ r.path }}</td>
          <td>{{ r.name }}</td>
          <td>{{ r.methods | join(', ') }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
