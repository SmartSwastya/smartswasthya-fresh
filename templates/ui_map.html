{% extends "base.html" %}
{% block content %}
<div class="min-h-screen p-6 bg-gradient-to-br from-[#d8e850] to-[#99e3f9]">
  <div class="max-w-6xl mx-auto grid gap-6">

    <!-- Header -->
    <div class="bg-white/30 backdrop-blur-md p-6 rounded-2xl shadow-lg border border-white/40">
      <h1 class="text-2xl font-bold">ðŸ—º UI Map</h1>
      <p class="text-sm">Dev map of all routes & templates in system.</p>
    </div>

    <!-- Routes -->
    <div class="bg-white/30 backdrop-blur-md p-4 rounded-2xl border border-white/40">
      <h2 class="text-lg font-semibold mb-2">Routes</h2>
      <ul class="space-y-1 text-sm">
        {% for r in tree.routes %}
        <li class="bg-white/20 p-2 rounded-xl">{{ r }}</li>
        {% endfor %}
      </ul>
    </div>

    <!-- Templates -->
    <div class="bg-white/30 backdrop-blur-md p-4 rounded-2xl border border-white/40">
      <h2 class="text-lg font-semibold mb-2">Templates</h2>
      <ul class="space-y-1 text-sm">
        {% for t in tree.templates %}
        <li class="bg-white/20 p-2 rounded-xl">{{ t }}</li>
        {% endfor %}
      </ul>
    </div>

  </div>
</div>
{% endblock %}
